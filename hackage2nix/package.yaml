name:                   hackage2nix
version:                "20150903"
synopsis:               Convert Cabal files into Nix build instructions.
description:            Convert Cabal files into Nix build instructions.
maintainer:             Peter Simons <simons@cryp.to>
license:                BSD3
github:                 nixos/cabal2nix
category:               Distribution

ghc-options:            -Wall

dependencies:
  - aeson
  - base < 5
  - bytestring
  - Cabal >= 1.22.2
  - containers
  - deepseq-generics
  - directory
  - distribution-nixpkgs
  - filepath
  - language-nix
  - lens
  - monad-par
  - monad-par-extras
  - mtl
  - optparse-applicative
  - pretty >= 1.1.2
  - SHA
  - stackage-types
  - text
  - time
  - utf8-string
  - yaml

executables:
  hackage2nix:
    main:               Main.hs
    source-dirs:        src
    other-modules:
      - HackageGit
      - Paths_hackage2nix
      - Stackage
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
