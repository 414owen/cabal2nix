name:                   language-nix
version:                "20150830"
synopsis:               Data types and useful functions to represent and manipulate the Nix language.
description:            Data types and useful functions to represent and manipulate the Nix language.
maintainer:             Peter Simons <simons@cryp.to>
license:                BSD3
github:                 nixos/cabal2nix
category:               Distribution, Language

ghc-options:            -Wall

dependencies:
  - base < 5
  - deepseq-generics
  - lens
  - pretty >= 1.1.2
  - regex-posix
  - lens-construction-helper
  - data-default-class

library:
  source-dirs:       src
  exposed-modules:
    - Language.Nix
    - Language.Nix.Binding
    - Language.Nix.Identifier
    - Language.Nix.Path
